{% extends "base.html" %}
{% block title %} status {% endblock %}
{% block content %}
<ul>
{% for tag in tags %}
	<li>{{tag.tag}}</li>
{% endfor %}	
</ul>

<form method="post" id="tag-form" enctype="multipart/form-data">
    <fieldset>
        <dl class="form">
            <dt>태그 이름</dt>
            <dd>{{form.tag}}</dd>
		</dl>
		{% csrf_token %}
		<input type="submit" value="추가" />
	</fieldset>
</form>

{% endblock %}
