<style>
	#tag-add-form dl dt, #tag-add-form dl dd{
		float:left;
	}
	#tag-add-form dl dt{
		margin-top:5px;
	}
	#btn-tag-add{
		margin:3px 0 0 3px;
	}
</style>
<form method="POST" class="form-inline" id="tag-add-form">
    <fieldset>
        <dl>
            <dt>{{ form.tag.label_tag }}</dt>
            <dd>{{ form.tag }} {{ form.tag.errors }}</dd>
        </dl>
        {% csrf_token %}
        <button type="submit" class="btn" id="btn-tag-add">Add</button>
    </fieldset>
</form>
