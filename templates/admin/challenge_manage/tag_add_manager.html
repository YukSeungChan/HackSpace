<style>
	#tag-add-form dl dt, #tag-add-form dl dd{
		float:left;
	}
	#tag-add-form dl dt{
		margin-top:5px;
	}
	#btn-tag-add{
		margin:3px 0 0 3px;
	}
</style>
<form method="POST" class="form-inline">

        {{ field }} {{ field.errors }}

    {% csrf_token %}

</form>
