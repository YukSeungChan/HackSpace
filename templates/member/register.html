{% extends "base.html" %}
{% block title %}Registration{% endblock %}
{% block register_active %}active{% endblock %}
{% block content %}
<h1> Registration</h1>
<form method="POST" action="." class="form-horizontal">
    <fieldset>
        <dl>
            {% for field in form %}
            <dt>{{ field.label_tag }}</dt>
            <dd>{{ field }} {{ field.errors }}</dd>
            {% endfor %}
        </dl>
        {% csrf_token %}
        <input type="hidden" name="next" value="/" />
        <input class="btn" type="submit" value="Join" />
    </fieldset>
</form>
{% endblock %}
